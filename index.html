
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title> Martina Poddighe - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Martina</h1>
        <script type="text/processing">

            float dim=2;
float incremento=0.5;
 
 void setup() {
              size(800, 800);
              background(154,205,50);
              frameRate(20);
            }
            
           
            
            void draw(){
              
              
              
                fill (frameCount * 3 % 255, frameCount * 5 % 255, frameCount *6 % 255);    
                pushMatrix();
                translate(400, 400);
                rotate(radians(frameCount * 5  % 360));  
                triangle (30, 75, 58, 20, 86, 90);
                popMatrix();
                
                        pushMatrix();
                        
                        translate(400, 400);
                        fill(255);  
                        scale(dim);
                        ellipseMode(CENTER);
                        ellipse (0, 0, 40, 40);
                        popMatrix();
                if (dim==1) {
                  
                incremento= -incremento;
              
            }
               if (dim==2) {
                  
                incremento= -incremento;
              
            }
                 dim= dim + ((incremento/2)/2);
                 
                                pushMatrix();
                                translate (400, 400);
                                rotate(radians(frameCount * 8  % 360));
                                fill(255,165,0);  
                                rect (200, 200, 40, 40);
                                popMatrix();
                        
                      
                        
                        pushMatrix();
                        translate(400, 400);
                        rotate(radians(frameCount * -3  % 360));
                        fill (64,224,208, 130);
                        ellipse (150, 150, 50, 70);
                        popMatrix();
                        
                       
            };
            
        </script>
        <canvas></canvas>
    </body>
</html>
